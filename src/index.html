<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-success align-items-center">
    <div id="card" class="bg-light position-absolute mt-3">
      <div
        id="topCornerIndex"
        class="position-absolute top-0 start-0 bordesLaterales Corner"
      ></div>
      <div
        id="bottomCornerIndex"
        class="position-absolute bottom-0 end-0 bordesLaterales Corner"
      ></div>
      <div
        id="centerRank"
        class="position-absolute top-50 start-50 translate-middle "
      ></div>
    </div>
    <div class="position-absolute positionButton ">
      <button type="button" id="randomButton" class="btn btn-secondary position-absolute">
        Click Me
      </button>
    </div>
  </body>
</html>
